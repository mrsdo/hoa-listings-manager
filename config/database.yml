default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: rails_hoa_listings_app_dev
  username: rails_hoa_listings_app

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: rails_hoa_listings_app_test
  username: rails_hoa_listings_app


production:
  adapter: postgresql
  encoding: unicode
  database: rails_hoa_listings_app_production
  username: rails_hoa_listings_app
  password: <%= ENV['RAILS_HOA_LISTINGS_APP_DATABASE_PASSWORD'] %>

